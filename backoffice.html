<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Snizhana Ivanova">
    <meta name="description" content="CRUDAZON" />
    <meta name="keywords" content="CRUDAZON" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome 5.15 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>CRUDAZON</title>

</head>

<body>
    <header
      class="z-3 position-sticky top-0 left-0 right-0 d-flex align-items-center justify-content-center shadow">
      <nav
        id="navbar"
        class="navbar navbar-expand-lg navbar-dark bg-dark px-2 w-100 max-1400">
        <div
          id="inner-nav"
          class="container-fluid d-flex align-items-center justify-content-between">
            <a class="col-4 d-flex justify-content-start ps-4" href="./index.html">
                <img
                src="./images/logo.png"
                alt="CRUDAZON logo"
                width="120"/>
            </a>

          <div class="header-buttons col-4 d-flex justify-content-end">
            <a class="col-4 d-inline-flex align-items-center text-decoration-none text-white" 
            href="./index.html">Home</a>
          </div>
        </div>
      </nav>
    </header>
    
    

    <section class="container inputContainerOnEdit">
      <div class="row">
        <form class="col mt-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productName"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Description</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productDescription"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Brand</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productBrand"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ImageURL</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productImageURL"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Price ($)</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="productPrice"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <button
            id="publishButton"
            type="button"
            class="btn btn-primary"
            onclick="publish(event), getProducts()"
          >
            Publish Product
          </button>
          <button 
          type="reset" 
          class="btn btn-warning"
          onclick="reset()"
          >Reset Form
          </button>
          <button
            id="editButton"
            type="button"
            class="btn btn-success"
            onclick="edit(event)"
          >
            Edit Product
          </button>
          <a
            href="./backoffice.html"
            id="backButton"
            type="button"
            class="btn btn-warning"
          >
            Back
          </a>
        </form>
      </div>
    </section>

    <section id="publishedProducts" class="container">
      <div class="row">
        <div class="col">
          <table class="table table-hover table-secondary">
            <thead>
              <th scope="col">Product Preview</th>
              <th scope="col">Name & Brand</th>
              <th scope="col">ID</th>
              <th scope="col">Buttons</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./js/backoffice.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
</body>
</html>
